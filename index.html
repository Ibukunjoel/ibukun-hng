<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Ibukun HNG</title>
</head>

<body>
    <div class="hng-internship">
        <img src="./images/Frame 2.png" alt="Ibukun Agotola" class="display-picture" data-testid="slackDisplayImage">
        <div class="content">
            <h2 class="slack-name" data-testid="slackUserName">Ibukun Agotola</h2>
            <h3 class="track" data-testid="myTrack">Frontend</h3>
            <div class="day-time">
                <div class="day-element">
                    <p class="week-day" id="day" data-testid="currentDayOfTheWeek"></p>
                    <P class="day-time-sub">Day</P>
                </div>
                <div class="time-element">
                    <p class="time" id="time" data-testid="currentUTCTime"></p>
                    <p class="day-time-sub">Milliseconds</p>
                </div>
            </div>
            <p class="link">GitHub link below:</p>
            <a class="github-link" href="https://github.com/Ibukunjoel/ibukun-hng" target="_blank"
                data-testid=“githubURL”>https://github.com/Ibukunjoel/ibukun-hng</a>

        </div>

        <p id="clock"></p>
    </div>
    <script src="/main.js"></script>
</body>

</html>
